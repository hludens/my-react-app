    <style>
        body {

</head>
<body>
    <div id="menu">
        <h1>Пазл-игра</h1>
        <p>Выберите уровень сложности:</p>
        <button onclick="startGame(5)">5 полос</button>
        <button onclick="startGame(10)">10 полос</button>
        <button onclick="startGame(15)">15 полос</button>
    </div>

    <div id="game">
        <h2>Перемещайте полосы, чтобы восстановить изображение</h2>
        <div id="puzzle-container"></div>
        <button onclick="resetGame()">Начать заново</button>
    </div>

    <div id="win-message" class="win-message">Победа! Вы собрали пазл!</div>

    <script>
        let strips = [];
        let numStrips = 0;
        let correctOrder = [];
        let currentOrder = [];
        let stripHeight = 0;
        let containerWidth = 800;
        let containerHeight = 600;
        let isMoving = false;

        function startGame(level) {
            numStrips = level;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            
            // Выбираем случайное изображение от 1 до 20
            const randomImage = Math.floor(Math.random() * 20) + 1;
            const imageUrl = "http://localhost:4173/chapters/games/15/img/2.jpg"; // `Img/${randomImage}.jpg`;
            
            // Создаем контейнер для пазла
            const container = document.getElementById('puzzle-container');
            container.innerHTML = '';
            container.style.height = containerHeight + 'px';
            container.style.position = 'relative';
            
            // Определяем высоту полосы
            stripHeight = Math.floor(containerHeight / numStrips);
            
            // Создаем правильный порядок
            correctOrder = Array.from({length: numStrips}, (_, i) => i);
            currentOrder = [...correctOrder];
            
            // Перемешиваем порядок
            shuffleArray(currentOrder);
            
            // Создаем полосы
            strips = [];
            for (let i = 0; i < numStrips; i++) {
                const stripIndex = currentOrder[i];
                
                // Создаем контейнер полосы
                const strip = document.createElement('div');
                strip.className = 'puzzle-strip';
                strip.style.height = stripHeight + 'px';
                strip.style.top = (i * stripHeight) + 'px';
                strip.style.position = 'absolute';
                strip.style.left = '0';
                
                // Создаем блок с кнопками слева
                const leftControls = document.createElement('div');
                leftControls.className = 'controls';
                
                const upBtn = document.createElement('button');
                upBtn.textContent = '↑';
                upBtn.className = 'control-btn';
                upBtn.onclick = () => moveUp(i);
                
                const downBtn = document.createElement('button');
                downBtn.textContent = '↓';
                downBtn.className = 'control-btn';
                downBtn.onclick = () => moveDown(i);
                
                leftControls.appendChild(upBtn);
                leftControls.appendChild(downBtn);
                
                // Создаем изображение внутри полосы
                const img = document.createElement('div');
                img.className = 'strip-image';
                img.style.backgroundImage = `url(${imageUrl})`;
                img.style.backgroundSize = `100% ${numStrips * 100}%`;
                img.style.backgroundPosition = `0 -${stripIndex * stripHeight}px`;
                
                // Смещаем изображение случайно по горизонтали
                const offset = Math.random() * stripHeight * 0.8 - stripHeight * 0.4;
                img.style.transform = `translateX(${offset}px)`;
                
                // Создаем блок с кнопками справа
                const rightControls = document.createElement('div');
                rightControls.className = 'controls';
                
                const leftBtn = document.createElement('button');
                leftBtn.textContent = '←';
                leftBtn.className = 'control-btn';
                leftBtn.onclick = () => moveLeft(i);
                
                const rightBtn = document.createElement('button');
                rightBtn.textContent = '→';
                rightBtn.className = 'control-btn';
                rightBtn.onclick = () => moveRight(i);
                
                rightControls.appendChild(leftBtn);
                rightControls.appendChild(rightBtn);
                
                // Добавляем все элементы в полосу
                strip.appendChild(leftControls);
                strip.appendChild(img);
                strip.appendChild(rightControls);
                
                container.appendChild(strip);
                
                strips.push({
                    container: strip,
                    image: img,
                    index: stripIndex,
                    offset: offset,
                    element: strip
                });
            }
            
            updatePositions();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function updatePositions() {
            for (let i = 0; i < numStrips; i++) {
                const stripData = strips.find(s => {
                    return currentOrder.indexOf(s.index) === i;
                });
                
                if (stripData) {
                    stripData.container.style.top = (i * stripHeight) + 'px';
                    // Обновляем data-атрибут для отладки
                    stripData.container.dataset.position = i;
                }
            }
        }

        function moveUp(stripIndex) {
            if (isMoving) return;
            const pos = currentOrder.indexOf(strips[stripIndex].index);
            if (pos === 0) return; // Нельзя переместить первую полосу вверх
            
            isMoving = true;
            const stripElement = strips[stripIndex].container;
            stripElement.classList.add('moving');
            
            // Меняем местами с верхней полосой
            const newPos = pos - 1;
            [currentOrder[pos], currentOrder[newPos]] = [currentOrder[newPos], currentOrder[pos]];
            
            // Анимация перемещения
            setTimeout(() => {
                updatePositions();
                setTimeout(() => {
                    stripElement.classList.remove('moving');
                    isMoving = false;
                    checkWin();
                }, 300);
            }, 50);
        }

        function moveDown(stripIndex) {
            if (isMoving) return;
            const pos = currentOrder.indexOf(strips[stripIndex].index);
            if (pos === numStrips - 1) return; // Нельзя переместить последнюю полосу вниз
            
            isMoving = true;
            const stripElement = strips[stripIndex].container;
            stripElement.classList.add('moving');
            
            // Меняем местами с нижней полосой
            const newPos = pos + 1;
            [currentOrder[pos], currentOrder[newPos]] = [currentOrder[newPos], currentOrder[pos]];
            
            // Анимация перемещения
            setTimeout(() => {
                updatePositions();
                setTimeout(() => {
                    stripElement.classList.remove('moving');
                    isMoving = false;
                    checkWin();
                }, 300);
            }, 50);
        }

        function moveLeft(stripIndex) {
            const strip = strips[stripIndex];
            const moveAmount = stripHeight * 0.05;
            
            // Получаем текущее смещение
            let currentOffset = strip.offset;
            
            // Новое смещение
            let newOffset = currentOffset - moveAmount;
            
            // Проверяем границы
            const maxOffset = stripHeight * 0.5; // Максимальное смещение вправо
            const minOffset = -stripHeight * 0.5; // Максимальное смещение влево
            
            if (newOffset < minOffset) {
                newOffset = minOffset;
            }
            
            strip.offset = newOffset;
            strip.image.style.transform = `translateX(${newOffset}px)`;
        }

        function moveRight(stripIndex) {
            const strip = strips[stripIndex];
            const moveAmount = stripHeight * 0.05;
            
            // Получаем текущее смещение
            let currentOffset = strip.offset;
            
            // Новое смещение
            let newOffset = currentOffset + moveAmount;
            
            // Проверяем границы
            const maxOffset = stripHeight * 0.5; // Максимальное смещение вправо
            const minOffset = -stripHeight * 0.5; // Максимальное смещение влево
            
            if (newOffset > maxOffset) {
                newOffset = maxOffset;
            }
            
            strip.offset = newOffset;
            strip.image.style.transform = `translateX(${newOffset}px)`;
        }

        function checkWin() {
            // Проверяем, совпадает ли текущий порядок с правильным
            const isWin = currentOrder.every((value, index) => value === index);
            
            if (isWin) {
                // Проверяем, что все смещения близки к нулю
                const allAligned = strips.every(strip => Math.abs(strip.offset) < stripHeight * 0.02);
                
                if (allAligned) {
                    setTimeout(() => {
                        document.getElementById('win-message').style.display = 'block';
                        createFireworks();
                    }, 500);
                }
            }
        }

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // Случайный цвет
                    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Случайная начальная позиция
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight;
                    
                    firework.style.left = `${startX}px`;
                    firework.style.top = `${startY}px`;
                    
                    document.body.appendChild(firework);
                    
                    // Анимация фейерверка
                    const endX = Math.random() * window.innerWidth;
                    const endY = Math.random() * window.innerHeight * 0.7;
                    
                    // Анимация полета
                    let startTime = null;
                    const duration = 800;
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = timestamp - startTime;
                        const ease = progress / duration;
                        
                        if (progress < duration) {
                            const currentX = startX + (endX - startX) * ease;
                            const currentY = startY + (endY - startY) * ease;
                            firework.style.left = `${currentX}px`;
                            firework.style.top = `${currentY}px`;
                            requestAnimationFrame(animate);
                        } else {
                            // Взрыв
                            firework.style.width = '0px';
                            firework.style.height = '0px';
                            
                            // Создаем частицы взрыва
                            createExplosion(endX, endY);
                            
                            setTimeout(() => {
                                document.body.removeChild(firework);
                            }, 500);
                        }
                    }
                    
                    requestAnimationFrame(animate);
                }, i * 100);
            }
        }

        function createExplosion(x, y) {
            const particles = 20;
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                
                // Случайный цвет
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                // Случайное направление и расстояние
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const duration = 800 + Math.random() * 400;
                
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                // Анимация частицы
                let startTime = null;
                
                function animate(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = timestamp - startTime;
                    const ease = progress / duration;
                    
                    if (progress < duration) {
                        const currentX = x + (endX - x) * ease;
                        const currentY = y + (endY - y) * ease;
                        const size = 5 - ease * 5;
                        
                        particle.style.left = `${currentX}px`;
                        particle.style.top = `${currentY}px`;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(particle);
                    }
                }
                
                requestAnimationFrame(animate);
            }
        }

        function resetGame() {
            document.getElementById('game').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            document.getElementById('win-message').style.display = 'none';
            
            // Удаляем все фейерверки
            document.querySelectorAll('.firework').forEach(el => {
                document.body.removeChild(el);
            });
        }
    </script>
</body>
